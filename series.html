<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            background-image: url('Series/Young Sheldon/Young_Sheldon_logo.png');
            background-size: cover;
            background-position: center;
        }
    </style>

    <!-- Header -->
    <header>
        <div class="logo">HOBO</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#watchlist">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Series Info Section -->
    <section class="series-info">
        <img src="Series/Young Sheldon/Young_Sheldon_logo.png" alt="Series Poster" class="series-poster">
        <div class="series-details">
            <h1>Series Title</h1>
            <p>Some description of the series, plot, and main characters.</p>
        </div>
    </section>

    <!-- Seasons and Episodes Selection -->
    <section class="seasons-section">
        <h2>Seasons</h2>
        <div class="season-buttons" id="season-buttons">
            <!-- Buttons for each season will be added here dynamically -->
        </div>
    </section>

    <section class="episodes-section">
        <h3>Episodes</h3>
        <div id="episodes-list" class="episodes-list">
            <!-- Episodes will appear here based on selected season -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HOBO. All Rights Reserved.</p>
    </footer>

    <script src="series.js"></script>
</body>
</html>
