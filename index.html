<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOBO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">HOBO</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#watchlist">List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile-icon.png" alt="Profile">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movie Title</h1>
            <p>Young Sheldon...</p>
            <a href="series.html">
                <button class="watch-now">Watch Now</button>
            </a>

        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>Trending</h2>
        <div class="category-slider">
            <!-- Movie/Series Cards -->
            <div class="card">
                <img src="movie1.jpg" alt="Movie 1">
                <p>"Fast and Furious"</p>
            </div>
            <div class="card">
                <img src="movie1" alt="Movie 2">
                <p>"Interstelar"</p>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 HOBO. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
