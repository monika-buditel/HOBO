<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            background-image: linear-gradient(45deg, #0f0f0f 25%, #181818 25%, #181818 50%, #0f0f0f 50%, #0f0f0f 75%, #181818 75%);
            background-size: 40px 40px;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1c1c;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e50914;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e50914;
        }

        .episode-details {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .episode-details h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .episode-details img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        iframe {
            display: block;
            margin: 2rem auto;
            border: none;
            border-radius: 10px;
            width: 80%;
            height: 480px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .episode-list {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .episode-list h3 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .episode-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .episode-list ul li {
            padding: 0.5rem 1rem;
            background-color: #1c1c1c;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .episode-list ul li:hover {
            background-color: #e50914;
            color: #fff;
        }

        .episode-list ul li.active {
            background-color: #e50914;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HOBO</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="series.html">Back to Series</a></li>
            </ul>
        </nav>
    </header>

    <section class="episode-details">
        <h1 id="episode-title">Episode Title</h1>
        <img id="episode-thumbnail" src="#" alt="Episode Thumbnail">
        <p id="episode-description">Episode description goes here...</p>
        <iframe 
            id="episode-video" 
            src="#" 
            webkitallowfullscreen="true" 
            mozallowfullscreen="true" 
            allowfullscreen>
        </iframe>
    </section>

    <section class="episode-list">
        <h3>Episodes in This Season</h3>
        <ul id="episode-list">
            <!-- Episodes will be dynamically loaded here -->
        </ul>
    </section>


    <footer>
        <p>&copy; 2024 HOBO. All Rights Reserved.</p>
    </footer>
    <script src="episode.js"></script>
</body>
</html>
